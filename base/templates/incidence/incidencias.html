{%extends 'base.html'%}

{% block menuitems %}

{% endblock %}

{% block content %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div {% if message.tags == 'error' %} class="alert alert-danger mt-3" {% elif message.tags == 'success' %} class="alert alert-success mt-3"{% endif %}  role="alert">
            {{ message }}</div>
        {% endfor %}
    {% endif%}
    </ul>

    <h3 class="mt-5">Servivio Técnico - Cuéntenos su problema</h3>
    <form class="mt-3" action="/incidencias" method="post">
     {% csrf_token %}
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email"  name="email" placeholder="nombre@ejemplo.com">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descripción del problema:</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3" value="OK">Confirmar</button>
          </div>
    </form>
{% endblock %}
