{% extends  "base.html" %}
{% load i18n static %}

{% block css %}
<link rel="stylesheet" href="{% static "inicio.css" %}">
{% endblock %}

{% block content%}
<div class="card mt-5">
    <div class="card-body text-center">
        <strong>En Acme Wedding lo preparamos todo para que os queráis como se quieren los patos, patodalavida</strong> 
    </div>

    <div class="row">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="/producto/{{p0.id}}/{{p0.slug}}">
                        <img src="/media/{{p0.image}}" class="d-block w-100 zoom" alt={{p0.name}}>
                    </a>
                    <div class="carousel-caption d-none d-md-block bg-dark" style="--bs-bg-opacity: .5;">
                    <h5>{{p0.name}}: {{p0.price}}€</h5>
                    </div>
                </div>
              <div class="carousel-item">
                <a href="/producto/{{p1.id}}/{{p1.slug}}">
                  <img src="/media/{{p1.image}}" class="d-block w-100" alt={{p1.name}}>
                </a>
                <div class="carousel-caption d-none d-md-block bg-dark" style="--bs-bg-opacity: .5;">
                  <h5>{{p1.name}}: {{p1.price}}€</h5>
                </div>
              </div>
              <div class="carousel-item">
                <a href="/producto/{{p2.id}}/{{p2.slug}}">
                  <img src="/media/{{p2.image}}" class="d-block w-100" alt={{p2.name}}>
                </a>
                <div class="carousel-caption d-none d-md-block bg-dark" style="--bs-bg-opacity: .5;">
                  <h5>{{p2.name}}: {{p2.price}}€</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

</div>
{% endblock %}
